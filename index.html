<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Update CSS variables with JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Update CSS Variables with <span id='h1'>JS</span></h1>
  
  <div class="controls">
    <label for="shadow">Shadow:</label>
    <input id="shadow" type="range" name="shadow" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>
  <div class="container">
      <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
      <div class="css-code">
        //css code
      </div>
  </div>
  
    
  <script>
    const inputs = document.querySelectorAll(".controls input");
    const boxCssCode = document.querySelector(".css-code");
    
    function setCodeBlur( value ) {
      boxCssCode.value = `filter: blur(${value});`;
    }
    function setCodeShadow( value ) {
      boxCssCode.value = `box-shadow: ${value}`;
    }
    function setCode( value ) {
      boxCssCode.value = `background-color: ${value};`;
    }

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      switch(this.name) {
        case "shadow":
            const shadowProperty =  `-4px -4px ` + this.value + suffix + ` 0px var(--base)`;
            document.documentElement.style.setProperty( `--${this.name}`, shadowProperty );
            setCodeShadow(shadowProperty);
            break;
        case "blur":
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
            setCodeBlur(`--${this.name}`, this.value + suffix);
            break;
        case "base":
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
            setCode(`--${this.name}`, this.value + suffix);
            break;
      }
    }
    inputs.forEach(input => input.addEventListener("change", handleUpdate ));
    inputs.forEach(input => input.addEventListener("mousemove", handleUpdate ))
  </script>
</body>
</html>
